<!DOCTYPE html >

<head>
	<title>TP03Menu Flex</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="robots" content="index,follow" />	
	<style type="text/css">
	/************* Gestion de la présentation (layout) *************/
	/* Positionnement en ligne des li */
.nav{
  display: flex;
  flex-direction: row;/*les éléments se suivent en ligne - valeur par defaut */
  flex-wrap: wrap;/*retour à la ligne des blocs */
  justify-content: flex-start;/* axe principal - axe horizontal - empilement dés le debut de l'axe */
  align-items: stretch;/* axe secondaire - axe vertical - alignement étiré suivant cet axe - valeur par defaut */
}
.nav a{
	display: block;/*Donne un format non auto au block*/
}

	/************* Gestion des styles *************/
.nav{
	list-style-type : none;/*supprime la puce de l'affichage*/
	margin: 0;
	padding: 0;
	background: #00c7f0; 
}
.nav li a{
	text-decoration: none;/*supprime la ligne sous le texte*/
	padding: 1em;/*centrage du texte dans le bloc*/
	color: white;
	text-transform: uppercase;/* le texte se met en majuscules */
	letter-spacing: .09em;/* espacement entre les lettres */
}
.nav a:hover {
	background: #00b7f5;/*le bloc change de coulur quand la sourie passe dessus*/
}
	</style>
</head>
<body>
<nav>
      <ul class="nav">
        <li>
          <a href="#presentation">Accueil</a>
        </li>
        <li>
          <a href="#services">Nos services</a>
        </li>
        <li>
          <a href="#contacts">Nous contacter</a>
        </li>
        <li>
          <a href="#plan">Plan d&#39;accès</a>
        </li>
        <li>
          <a href="#quiSommesNous">Qui sommes-nous ?</a>
        </li>
      </ul>
   </nav>
</body>
</html>
